# ================================
# Application Name
# ================================
spring.application.name=SignupAndLogin

# ================================
# Server Configuration
# ================================
server.port=8082

# ================================
# Database Configuration
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/authdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# ================================
# JPA / Hibernate Configuration
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ================================
# CORS Configuration
# ================================
spring.web.cors.allowed-origins=http://127.0.0.1:5500
spring.web.cors.allowed-methods=*

# ================================
# JWT Configuration (Optional Placeholder)
# ================================
jwt.secret=MyJwtSecretKey123!@#
jwt.expiration=3600000
